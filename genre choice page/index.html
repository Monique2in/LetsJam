<!DOCTYPE html>
<html lang="en">
<head>
    <title> Let's Jam </title>
    <meta name="description" content=""Mix tracks with your friends">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>

<div class="section-group">
    <div class="col span_1_of_8">
    </div>
    <div class="col span_2_of_8">
        <a <!--href="targeturl"-->
        <img class="rolleyimage"
             src="../images/jazzinactive.png"
             onmouseover="this.src='../images/jazzactive.png'"
             onmouseout="this.src='../images/jazzinactive.png'"
             onclick = "getGenre('jazz')"
        </a>
    </div>
    <div class="col span_2_of_8">
        <a <!--href="targeturl"-->
        <img class="rolleyimage"
             src="../images/houseinactive.png"
             onmouseover="this.src='../images/houseactive.png'"
             onmouseout="this.src='../images/houseinactive.png'"
             onclick = "getGenre('house')"
        </a>
    </div>
    <div class="col span_2_of_8">
        <a <!--href="targeturl"-->
        <img class="rolleyimage"
             src="../images/popinactive.png"
             onmouseover="this.src='../images/popactive.png'"
             onmouseout="this.src='../images/popinactive.png'"
             onclick = "getGenre('pop')"
        </a>
    </div>
    <div class="col span_1_of_8">
    </div>
</div>

<script>
    var genre;
    function getGenre(_genre) {
        genre = _genre;
        console.log(genre);
    }
</script>

</body>
</html>
